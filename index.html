<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

class Particle {
  constructor(x, y, angle, distance, color){
    this.x = x; this.y = y;
    this.angle = angle;
    this.distance = distance;
    this.color = color;
    this.size = Math.random()*1.5+0.5;
    this.speed = Math.random()*0.002+0.001;
    this.vx = (Math.random()-0.5)*0.3;
    this.vy = (Math.random()-0.5)*0.3;
    this.currentX = x + Math.cos(angle)*distance;
    this.currentY = y + Math.sin(angle)*distance;
  }
  update(audioFactor=1){
    this.angle += this.speed*audioFactor;
    this.currentX = this.x + Math.cos(this.angle)*this.distance + this.vx*audioFactor*10;
    this.currentY = this.y + Math.sin(this.angle)*this.distance + this.vy*audioFactor*10;
  }
  draw(ctx){
    ctx.beginPath();
    // создаем эффект вибрирующих нитей с золотой пылью
    let gradient = ctx.createRadialGradient(this.currentX, this.currentY, 0, this.currentX, this.currentY, this.size*3);
    gradient.addColorStop(0, this.color);
    gradient.addColorStop(1, 'rgba(255,215,0,0)');
    ctx.fillStyle = gradient;
    ctx.globalAlpha = 0.8;
    ctx.arc(this.currentX,this.currentY,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

// параметры мандалы
const petals = 8, layers = 5;
const particles = [];
const colors = ['#0b1f5d','#ff0000','#ffd700','#ffffff','#6600ff'];

for(let l=1;l<=layers;l++){
  for(let p=0;p<petals;p++){
    for(let i=0;i<30;i++){
      let angle = (p/petals)*Math.PI*2 + Math.random()*0.2;
      let distance = l*30 + Math.random()*20;
      let color = colors[Math.floor(Math.random()*colors.length)];
      particles.push(new Particle(width/2,height/2,angle,distance,color));
    }
  }
}

// интерактивность мыши
let mouse = {x:0,y:0};
canvas.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
canvas.addEventListener('click', e=>{
  particles.forEach(p=>p.speed*=3); // вибрация на клик
  setTimeout(()=>particles.forEach(p=>p.speed/=3),200);
});
</script>

<script>
// создаем аудио-анализатор
let audioContext = new (window.AudioContext||window.webkitAudioContext)();
const audio = new Audio();
audio.src = "your_music_track.mp3"; // вставь путь к своему треку
audio.loop = true;
audio.autoplay = true;
audio.crossOrigin = "anonymous";

const source = audioContext.createMediaElementSource(audio);
const analyser = audioContext.createAnalyser();
source.connect(analyser);
analyser.connect(audioContext.destination);
analyser.fftSize = 256;
const dataArray = new Uint8Array(analyser.frequencyBinCount);

function draw(){
  // фоновое затемнение с эффектом следа
  ctx.fillStyle='rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,width,height);

  // получаем аудио-анализ
  analyser.getByteFrequencyData(dataArray);
  let avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
  let audioFactor = 1 + avg/200; // усиливаем эффект при громком звуке

  // обновляем и рисуем частицы
  particles.forEach(p=>{
    p.update(audioFactor);
    p.draw(ctx);
  });

  // небольшая рандомизация для уникальности каждой анимации
  if(Math.random()<0.005){
    particles.forEach(p=>{
      p.vx += (Math.random()-0.5)*0.05;
      p.vy += (Math.random()-0.5)*0.05;
    });
  }

  requestAnimationFrame(draw);
}

// стартуем анимацию
draw();
</script>
